{% extends 'base.html' %}

{% block content %}
<h1>Pokemon</h1>
<div class="pokemon_container">
{% for pokemon in pokemons%}
<div class="pokemon_show_all {{pokemon.type}} {{pokemon.status}}">
    
        <ul class=pokemon_details>
        <li>Nickname: <a href="/pokemon/{{pokemon.id}}/info" >{{pokemon.nickname}}</a></li>
        <li>Species: <a href="/pokemon/{{pokemon.species}}/species">{{pokemon.species}}</a></li>
</div>
{% endfor %}
</div>
{% endblock %}
