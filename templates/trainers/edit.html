{% extends 'base.html' %}

{% block content %}
<h1>Edit Trainer Details</h1>
<form class="new_pokemon" action="/trainers/{{trainer.id}}/edit" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{trainer.name}}" required >
    </div>
    <div>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="{{trainer.number}}" required>
    </div>
    <button type="submit">Confirm</button>

</form>
{% endblock %}
