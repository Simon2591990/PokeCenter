{% extends 'base.html' %}

{% block content %}

<h1>Staff</h1>
<div class="nurse_page">
<div class="nurse_container">
{% for nurse in nurses%}
<div class="nurse">
    <a href="/staff/{{nurse.id}}">Name: {{nurse.name}}</a>
    <a href="/pokemon/{{type}}">Specialisation: {{nurse.specialisation}}</a>

<div>
    <form action="/staff/{{nurse.id}}/edit">
        <button class="edit">Edit</button>        
    </form>
    <form action="/staff/{{nurse.id}}/delete" method="post">
        <button class="delete">Remove</button>
    </form>
</div>
</div>
{% endfor %}
</div class="new">
<form class="new_nurse" action="/staff" method="post">
    <div>
        <label for="name">New Nurse</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
        <label for="specialisation">Specialisation:</label>
        <select id="specialisation" name="specialisation">
            <option value="Grass">Grass</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Poison">Poison</option>
            <option value="Ghost">Ghost</option>
            <option value="Bug">Bug</option>
            <option value="Fighting">Fighting</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Ground">Ground</option>
            <option value="Dragon">Dragon</option>
            <option value="Ice">Ice</option>
            <option value="Electric">Electric</option>
            <option value="Normal">Normal</option>
        </select>
    </div>
    <button class="new_button" type="submit">Add Nurse</button>

</form>
</div>
{% endblock %}
