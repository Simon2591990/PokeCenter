{% extends 'base.html' %}

{% block content %}
<h1>Staff</h1>

{% for nurse in nurses%}
<div>
    <a href="/staff/{{nurse.id}}">{{nurse.name}}</a>
</div>
<div>
    <form action="/staff/{{nurse.id}}/edit">
        <button>Edit</button>        
    </form>
    <form action="/staff/{{nurse.id}}/delete" method="post">
        <button>Remove</button>
    </form>
</div>

{% endfor %}

{% endblock %}
