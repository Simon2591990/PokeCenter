{% extends 'base.html' %}

{% block content %}

<h1>New Nurse</h1>
<form class="new_nurse" action="/staff" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
        <label for="specialisation">Specialisation:</label>
        <input type="text" id="specialisation" name="specialisation" placeholder="Specialisation" required>
    </div>
    <button type="submit">Add Nurse</button>

</form>

{% endblock %}
